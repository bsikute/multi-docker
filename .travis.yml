sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t briansikute/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true briansikute/react-test npm test

after_success:
  - docker build -t briansikute/multi-client ./client
  - docker build -t briansikute/multi-nginx ./nginx
  - docker build -t briansikute/multi-server ./server
  - docker build -t briansikute/multi-worker ./worker
  #Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take images and push them to docker hub
  - docker push briansikute/multi-client
  - docker push briansikute/multi-nginx
  - docker push briansikute/multi-server
  - docker push briansikute/multi-worker